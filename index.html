<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Code Access Page</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; background-color: #f0f0f0; }
  /* Changed input to a textarea for the long binary code */
  textarea {
    padding: 10px;
    font-size: 16px;
    width: 80%;
    max-width: 600px;
    height: 80px;
    box-sizing: border-box; /* Ensures padding doesn't add to width */
  }
  button { padding: 10px 20px; font-size: 16px; margin-top: 10px; cursor: pointer; }
  #r {

    word-wrap: break-word; /* Wraps long words */
    max-width: 90%;
    margin-left: auto;
    margin-right: auto;
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ccc;
    text-align: left; /* Aligns text to the left for readability */
    white-space: pre-wrap; /* Preserves line breaks and spaces */
    font-family: 'Courier New', Courier, monospace;
  }
</style>
</head>
<body>
